<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Drag and Drop Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w-100 d-flex justify-content-between container">
        <div class="text-start">
            <img src="img/stopwatch.png" alt="stopwatch">
        </div>
        <div class="second d-flex justify-content-between gap-3">
            <img  src="img/heart.png" alt="heart">
            <img src="img/star.png" alt="star">
            <img src="img/pause-button.png" alt="pause-button">
        </div>
    </div>
    <h2>Drag the colors into the correct VIBGYOR sequence</h2>
    <div id="slots">
        <div class="slot" data-step="one"></div>
        <div class="slot" data-step="two"></div>
        <div class="slot" data-step="three"></div>
        <div class="slot" data-step="four"></div>
        <div class="slot" data-step="five"></div>
        <div class="slot" data-step="six"></div>
        <div class="slot" data-step="seven"></div>
        <div class="slot" data-step="eight"></div>
        <div class="slot" data-step="nine"></div>
    </div>
    <div id="colors">
        <img class="steps" data-step="one" draggable="true" src="img/number-one.png" alt="">
        <img class="steps" data-step="two" draggable="true" src="img/number-two.png" alt="">
        <img class="steps" data-step="three" draggable="true" src="img/number-three.png" alt="">
        <img class="steps" data-step="four" draggable="true" src="img/number-four.png" alt="">
        <img class="steps" data-step="five" draggable="true" src="img/number-five.png" alt="">
        <img class="steps" data-step="six" draggable="true" src="img/number-six.png" alt="">
        <img class="steps" data-step="seven" draggable="true" src="img/number-seven.png" alt="">
        <img class="steps" data-step="eight" draggable="true" src="img/number-eight.png" alt="">
        <img class="steps" data-step="nine" draggable="true" src="/img/number-nine.png" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
