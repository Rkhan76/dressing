<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Drag and Drop Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="d-flex justify-content-between container bg-success">
    <!-- <div class="text-start">
      <img src="img/stopwatch.png" alt="stopwatch" />
      <span>00:00</span>
    </div> -->
    <div class="second d-flex justify-content-between gap-3">
      <div class="d-flex me-3" id="hearts">
              <i class="bi bi-heart-fill fs-2 me-1 text-danger"></i>
              <i class="bi bi-heart-fill fs-2 me-1 text-danger"></i>
              <i class="bi bi-heart-fill fs-2 text-danger"></i>
            </div>
      <!-- <div>
        <img src="img/heart.png" alt="heart" />
        <span>3</span>
      </div> -->
      <!-- <div>
        <img src="img/star.png" alt="star" />
        <span>0</span>
      </div> -->
    </div>
    
   
    <div class="second"  data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="playAndPause(event)">
      <img id="playAndPauseButton" src="img/playIcon.png" alt="pause-button" />
    </div>
   
  </div>
  <h2>Drag the wearing cloths images in sequence</h2>
 
<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button> -->



  <div id="slots" class="d-flex justify-content-center container col-12">
    <div class="slot col-2" data-step="one"></div>
    <div class="slot col-2" data-step="two"></div>
    <div class="slot col-2" data-step="three"></div>
    <div class="slot col-2" data-step="four"></div>
    <div class="slot col-2" data-step="five"></div>
    <div class="slot col-2" data-step="six"></div>
  </div>
  <div id="color" class="option-container mt-5 d-flex justify-content-center container col-12">
    <!-- JavaScript will generate dynamic content here -->
  </div>

  <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" >
  Launch static backdrop modal
</button> -->

<!-- Modal for pause button -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content p-4">
        <div class="d-block">
          <div class="d-block">
            <a id="homeButton" href="../../index.html" class="custom_btn w-100 mb-3" aria-label="Close"
              onclick="home()">HOME</a>
          </div>
          <div class="d-block">
            <a id="resumeButton" class="custom_btn w-100 mb-3" data-bs-dismiss="modal" aria-label="Close"
              onclick="resume()">RESUME</a>

          </div>
          <div class="d-block">
            <a id="restartButton" href="#" class="custom_btn w-100 mb-3" data-bs-dismiss="modal" aria-label="Close"
              onclick="restart()">RESTART</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal for gameover -->
  <div class="modal fade" id="gameOverModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content p-4">
      <div class="d-block">
        <div>
          <p>Score :<span id="gameOverScore">0</span></p>
          
        </div>
        <div class="d-block">
          <a id="homeButton" href="../../index.html" class="custom_btn w-100 mb-3" aria-label="Close"
            onclick="home()">HOME</a>
        </div>
        <div class="d-block">
          <a id="restartButton" href="#" class="custom_btn w-100 mb-3" data-bs-dismiss="modal" aria-label="Close"
            onclick="restart()">RESTART</a>
        </div>
      </div>

    </div>
  </div>
</div>

 <!-- Modal for win -->
  <div class="modal fade" id="gameWinModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content p-4">
      <div class="d-block">
        <div>
          <p>Score :<span id="winScore">0</span></p>
          
        </div>
        <div class="d-block">
          <a id="homeButton" href="../../index.html" class="custom_btn w-100 mb-3" aria-label="Close"
            onclick="home()">HOME</a>
        </div>
        <div class="d-block">
          <a id="restartButton" href="#" class="custom_btn w-100 mb-3" data-bs-dismiss="modal" aria-label="Close"
            onclick="restart()">RESTART</a>
        </div>
      </div>

    </div>
  </div>
</div>
  
 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
