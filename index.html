<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Drag and Drop Game</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="d-flex justify-content-between container bg-success">
    <!-- <div class="text-start">
      <img src="img/stopwatch.png" alt="stopwatch" />
      <span>00:00</span>
    </div> -->
    <div class="second d-flex justify-content-between gap-3">
      <div>
        <img src="img/heart.png" alt="heart" />
        <span>3</span>
      </div>
      <div>
        <img src="img/star.png" alt="star" />
        <span>0</span>
      </div>
    </div>
    
    <div class="second ">
      <div>
        <img src="img/pause-button.png" alt="pause-button" />
      </div>
    </div>
  </div>
  <h2>Drag the wearing cloths images in sequence</h2>
 
<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button> -->



  <div id="slots" class="d-flex justify-content-center container col-12">
    <div class="slot col-2" data-step="one"></div>
    <div class="slot col-2" data-step="two"></div>
    <div class="slot col-2" data-step="three"></div>
    <div class="slot col-2" data-step="four"></div>
    <div class="slot col-2" data-step="five"></div>
    <div class="slot col-2" data-step="six"></div>
  </div>
  <div id="color" class="option-container mt-5 d-flex justify-content-center container col-12">
    <!-- JavaScript will generate dynamic content here -->
  </div>

  
  
  <div ></div>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</body>
</html>
